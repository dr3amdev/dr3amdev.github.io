name: Update index.html from GitBook Docs

on:
  schedule:
    - cron: "0 * * * *"  # Runs at the top of every hour
  workflow_dispatch:    # Allows manual trigger

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0

      - name: Reset local branch to remote state
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Download GitBook Docs Content and rename to index.html
        run: |
          curl -LO https://h3rmes.gitbook.io/h3rmes-docs/
          mv h3rmes-docs index.html

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Update index.html from GitBook Docs [Automated]" || echo "No changes to commit"
          git push --force-with-lease origin main
