name: Update index.html from GitBook Docs

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour
  workflow_dispatch:    # Allows manual triggering

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download GitBook Docs content
        run: |
          curl -sL https://h3rmes.gitbook.io/h3rmes-docs -o index.html

      - name: Commit changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          if ! git diff --cached --exit-code; then
            git commit -m "Update index.html from GitBook Docs"
            git push
          else
            echo "No changes detected."
          fi
